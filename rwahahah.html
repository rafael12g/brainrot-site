<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Univers Cartoon Dense</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const skinColors = ["#fbe8d3", "#d2a87c", "#8b5c42", "#4a2f1a"];

class CartoonShape {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 40 + 20;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = (Math.random() - 0.5) * 0.2;
    this.vx = (Math.random() - 0.5) * 5;
    this.vy = (Math.random() - 0.5) * 5;
    this.color = skinColors[Math.floor(Math.random() * skinColors.length)];
  }
  update() {
    this.angle += this.speed;
    this.x += this.vx;
    this.y += this.vy;

    if(this.x - this.size > canvas.width) this.x = -this.size;
    if(this.x + this.size < 0) this.x = canvas.width + this.size;
    if(this.y - this.size > canvas.height) this.y = -this.size;
    if(this.y + this.size < 0) this.y = canvas.height + this.size;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);

    ctx.fillStyle = this.color;

    // deux cercles rapprochés
    ctx.beginPath();
    ctx.arc(-this.size/4, 0, this.size/4, 0, Math.PI*2);
    ctx.arc(this.size/4, 0, this.size/4, 0, Math.PI*2);
    ctx.fill();

    // ovale humoristique
    ctx.beginPath();
    ctx.ellipse(0, this.size/2, this.size/4, this.size/2, 0, 0, Math.PI*2);
    ctx.fill();

    // poils dessinés directement sur la forme
    ctx.strokeStyle = "black";
    ctx.lineWidth = 1;
    for(let i=0;i<5;i++){
      let angle = Math.random()*Math.PI*2;
      let length = Math.random()*10+5;
      ctx.beginPath();
      ctx.moveTo(Math.cos(angle)*this.size/4, Math.sin(angle)*this.size/4 + this.size/2);
      ctx.lineTo(Math.cos(angle)*(this.size/4+length), Math.sin(angle)*(this.size/4+length) + this.size/2);
      ctx.stroke();
    }

    // petit trait au bout de l'ovale (fente cartoon)
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, this.size); // bas de l'ovale
    ctx.lineTo(0, this.size + this.size/4);
    ctx.stroke();

    ctx.restore();
  }
}

const shapes = [];
for(let i=0;i<400;i++) shapes.push(new CartoonShape()); // plus dense

function animate() {
  ctx.fillStyle = "#111"; // pas de flou, fond fixe
  ctx.fillRect(0,0,canvas.width,canvas.height);

  shapes.forEach(shape => {
    shape.update();
    shape.draw();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
